<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’˜</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ff758c, #ff7eb3);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
}

.card {
    background: white;
    padding: 35px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    animation: pop 1s ease;
}

@keyframes pop {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

h1 {
    color: #ff4d6d;
    margin-bottom: 10px;
}

p {
    color: #555;
    margin-bottom: 25px;
}

button {
    padding: 14px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

#yes {
    background: #ff4d6d;
    color: white;
}

#no {
    background: #ddd;
    position: absolute;
}

/* floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <p>I promise endless love, laughs & chocolates ğŸ«</p>
    <button id="yes" onclick="yesClick()">YES ğŸ˜</button>
    <button id="no">NO ğŸ™ˆ</button>
</div>

<script>
const noBtn = document.getElementById("no");

// NO button dance + juggle
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);

function moveNo() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// YES click surprise
function yesClick() {
    document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:linear-gradient(135deg,#ff4d6d,#ff85a2);
            color:white;
            text-align:center;
            font-size:32px;
            padding:20px;
        ">
            Yayyy!! ğŸ’˜ğŸ’˜ğŸ’˜<br>
            You just made me the happiest ğŸ’‘
        </div>
    `;
}

// Floating hearts generator
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
}, 400);
</script>

</body>
</html>
