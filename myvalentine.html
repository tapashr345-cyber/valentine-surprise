    body {

      display: flex;
      justify-content: center;
      align-items: center;

    .card {
      background: white;

    h1 {

    }

    .buttons {
      margin-top: 25px;
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      transition: all 0.2s ease;
    }

    #yes {
      left: 40px;
      background: #ff2e88;
      color: white;
    }

    #no {

    }

    .shayari {
      display: none;
      margin-top: 20px;
      font-size: 16px;
      color: #ff2e88;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
